<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- #Navbar -->
    <section class="navbar">
        <div class="container">
            <div class="logo container">
                <a href="#" title="Logo">
                    <img src="images/logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="categories.html">Catagories</a>
                    </li>
                    <li>
                        <a href="foods.html">Foods</a>
                    </li>
                    <li>
                        <a href="https://wa.me/message/R4AW4QA5DIVZI1" target="_blank">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- #endregion navbar -->

    <!-- #start foodsearch -->
    <section class="food-search">
        <div class="container">

            <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Selected Food</legend>

                    <div class="food-menu-img">
                        <img src="images/pizza.png" alt="Chicken Hawaian Pizza" class="img-responsive img-curve">
                    </div>

                    <div class="food-menu-desc">
                        <h3>Pizza</h3>
                        <p class="food-price">Rp 17.500</p>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Delivery</legend>
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. EOI AIR" class="input-responsive">

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="full-name" placeholder="E.g. +62826xxxxxxx" class="input-respon">

                    <div class="order-label">Address</div>
                    <textarea name="address" rows="10" placeholder="E.g Street, City, Country" class="input-responsive"></textarea>

                    <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
                </fieldset>
            </form>
        </div>
    </section>
    <!-- #end Food Search -->

    <!-- #Social start -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img class="img-soc-responsive" src="https://img.icons8.com/fluent/50/000000/facebook-new.png" alt="facebook"></a>
                </li>
                <li>
                    <a href="#"><img class="img-soc-responsive" src="https://img.icons8.com/fluent/48/000000/instagram-new.png" alt="instagram"></a>
                </li>
                <li>
                    <a href="#"><img class="img-soc-responsive" src="https://img.icons8.com/fluent/50/000000/twitter.png" alt="twitter"></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- #Social end -->

    <!-- #footer start -->
    <section class="footer">
        <div class="container text-center">
            <p>All rights reserved. Designed by <a href="#">Dhanny Rukmana</a></p>
        </div>
    </section>
    <br>
    <!-- #footer end -->
</body>
</html>
